<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!--Meta dados-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./estilo.css" />
    <title>Formulário</title>
  </head>
  <body>
    <div>
      <img src="img/microlins.png" alt="logo" class="logo" />
      <p class="pimg"><strong>Decole a sua carreira </strong></p>
      <p class="pimg2">
        Se torne aluno da Microlins e acelere <br />
        o ritmo do seu desenvolvimento profissional.
      </p>
    </div>
    <!--Refere-se a Imagem e os paragráfos-->

    <!--Estrutura da div caixa-->
    <div class="container">
      <div class="header">
        <h2>Microlins Piedade</h2>
        <p>Preencha o formulário</p>
      </div>

      <!--Um form para Inicio dos campos: nome,idade,telefone, estado.-->
      <form id="form" class="form">
        <div class="form-control">
          <label for="nome">Nome completo: </label>
          <input
            type="text"
            id="nome"
            placeholder="Digite nome e sobrenome"
            required
          />
        </div>

        <div class="form-control">
          <label for="idade">Sua idade:</label>
          <input
            type="number"
            id="idade"
            placeholder="Qual é sua idade"
            required
          />
        </div>

        <div class="form-control">
          <label for="telefone">Informe seu número (whatsapp):</label>
          <input
            type="tel"
            id="telefone"
            placeholder="(81)XXXX-XXXX"
            maxlength="11"
            required
          />
        </div>

        <div class="form-control">
          <label for="estado" id="Es">Estado:</label>
          <br />
          <!--Seletor de estados-->
          <select class="select" required>
            <option value="">Selecione</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espirito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MT">Mato Grosso</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>
        </div>

        <div class="form-control">
          <label for="estado">Cidade :</label>
          <input type="text" id="estado" placeholder="Informe a cidade " />
        </div>

        <!--Botão para enviar dados-->
        <button type="submit" id="botao">Enviar</button>
      </form>
    </div>
    <!-- fechamneto Div do formulário-->

    <script
      src="https://kit.fontawesome.com/f9e19193d6.js"
      crossorigin="anonymous"
    ></script>

    <script src="./scripts.js"></script>
  </body>
</html>
